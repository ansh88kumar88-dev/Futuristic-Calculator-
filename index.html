<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>⚡ Futuristic Hyper Calculator ⚡</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: radial-gradient(circle at center, #0f0f0f, #000);
    font-family: 'Orbitron', sans-serif;
    overflow: hidden;
  }

  .ad-top, .ad-bottom {
    width: 100%;
    text-align: center;
    margin: 10px 0;
  }

  .calc-container {
    background: rgba(0, 255, 255, 0.08);
    border: 2px solid cyan;
    box-shadow: 0 0 40px cyan, inset 0 0 20px cyan;
    border-radius: 20px;
    padding: 25px;
    width: 320px;
    backdrop-filter: blur(10px);
    animation: pulse 3s infinite alternate;
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 15px cyan, inset 0 0 5px cyan; }
    100% { box-shadow: 0 0 40px cyan, inset 0 0 20px cyan; }
  }

  .display {
    width: 100%;
    height: 70px;
    background: rgba(0,0,0,0.7);
    color: cyan;
    font-size: 2em;
    border: none;
    border-radius: 10px;
    text-align: right;
    padding: 10px;
    box-shadow: inset 0 0 10px cyan;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
    margin-top: 20px;
  }

  button {
    font-size: 1.3em;
    border: none;
    border-radius: 12px;
    padding: 15px;
    color: #fff;
    background: linear-gradient(145deg, #00f0ff, #0077ff);
    box-shadow: 0 0 15px #00f0ff;
    cursor: pointer;
    transition: all 0.2s;
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px #00f0ff, inset 0 0 10px #00f0ff;
  }

  button:active {
    transform: scale(0.95);
  }

  .equal {
    background: linear-gradient(145deg, #ff00c8, #ff0077);
    box-shadow: 0 0 15px #ff00c8;
  }

  .clear {
    background: linear-gradient(145deg, #ff0000, #ff7700);
    box-shadow: 0 0 15px #ff3300;
  }

  .title {
    text-align: center;
    color: cyan;
    font-size: 1.4em;
    margin-bottom: 10px;
    letter-spacing: 2px;
  }

  /* Glowing particles background */
  .particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: cyan;
    border-radius: 50%;
    opacity: 0.6;
    animation: float 5s infinite;
  }

  @keyframes float {
    from { transform: translateY(0) scale(1); opacity: 0.7; }
    to { transform: translateY(-800px) scale(0.2); opacity: 0; }
  }
</style>
<!-- Google AdSense script (replace with your own) -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- Top Ad Unit -->
<div class="ad-top">
  <!-- Replace with your own AdSense code -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-8775928193073961"
       data-ad-slot="2993621816"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>

<div class="calc-container">
  <div class="title">⚡ Hyper Futuristic Calculator ⚡</div>
  <input type="text" id="display" class="display" readonly>
  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button onclick="append('%')">%</button>
    <button onclick="append('/')">÷</button>
    <button onclick="backspace()">⌫</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('*')">×</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('-')">−</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('+')">+</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button class="equal" onclick="calculate()">=</button>
  </div>
</div>

<!-- Bottom Ad Unit -->
<div class="ad-bottom">
  <!-- Replace with your own AdSense code -->
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-8775928193073961"
       data-ad-slot="4937242969"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>

<script>
  const display = document.getElementById('display');

  function append(value) {
    playSound();
    display.value += value;
  }

  function clearDisplay() {
    playSound();
    display.value = '';
  }

  function backspace() {
    playSound();
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    playSound();
    try {
      display.value = eval(display.value.replace('÷', '/').replace('×', '*'));
    } catch {
      display.value = 'Error';
    }
  }

  function playSound() {
    const sound = new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_83c3e5c513.mp3");
    sound.volume = 0.3;
    sound.play();
  }

  // Futuristic particle effects
  for (let i = 0; i < 30; i++) {
    const particle = document.createElement("div");
    particle.classList.add("particle");
    particle.style.left = Math.random() * window.innerWidth + "px";
    particle.style.top = Math.random() * window.innerHeight + "px";
    particle.style.animationDuration = 3 + Math.random() * 3 + "s";
    document.body.appendChild(particle);
  }
</script>

</body>
</html>
